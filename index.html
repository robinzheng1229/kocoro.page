<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kocoro.ai</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* White background */
            overflow: hidden;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #000000; /* Black */
            position: relative;
            z-index: 1;
        }

        .coming-soon {
            font-size: 1em;
            color: #555555; /* Gray */
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 111, 97, 0.4), rgba(255, 111, 97, 0));
            animation: heartbeat 1.2s infinite cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
            transform: scale(1);
            opacity: 0.6;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            15% {
                transform: scale(1.08);
                opacity: 0.8;
            }
            30% {
                transform: scale(1.04);
                opacity: 0.7;
            }
            45% {
                transform: scale(1.06);
                opacity: 0.8;
            }
            60% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="logo">kocoro.ai</div>
    <div class="coming-soon">Coming soon</div>
</body>
</html>
